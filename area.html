<!DOCTYPE html>
<head>
    <title>Calcular área</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<header>
    <h1>Calcular a área</h1>
    <p>Calcule a área de um quadrado</p>
</header>

<nav>
    <ul>
        <li><a href="/">Início</a></li>
        <li><a href="/area">Calcular a área</a></li>
    </ul>
</nav>

<section>
    <form method="POST">
        <label>Lado:</label><br>
        <input type="number" name="num1" step="any" required><br><br>

        <button type="submit">Calcular</button>
    </form>

    {% if resultado is not none %}
        <h2>Resultado: {{ resultado }}</h2>
    {% endif %}
</section>

</body>
</html>
